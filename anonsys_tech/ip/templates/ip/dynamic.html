{% extends "main/layout.html" %}

{% block searchform %}
<form class="form-inline" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Enter IP Address" name="search_ip" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
</form>
{% endblock searchform %}

{% block content %}
{% load static %}

<div class="tbl w-50 mx-auto pt-3">
    <h1 class="display-4 text-center">{{ par_ip }}</h1>
    <hr class="w-75" />
    <iframe class="w-100" width="620" height="200" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?zoom=9&amp;center={{ location }}&amp;key=AIzaSyD7BOo5oZNKU0PrkVk5_x9LVTJtLb4JNeY"
        allowfullscreen=""></iframe>

    <table class="table table-striped table-bordered table-dark">
        <tbody>
            {% for key, value in sec_infodata.items %}
            <tr>
                <th class="" scope="row">{{ key|upper }}</th>
                <td class="">{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}
