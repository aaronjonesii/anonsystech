{% extends "main/layout.html" %}

{% block content %}
{% load static %}

<div class="container">
    <h1 class="text-center display-4 mx-auto pt-2">Contact Form</h1>
    <hr class="w-50" />
    <form class="w-50 contact_form mx-auto pt-2">
        <div class="form-group">
            <label for="formGroupExampleInput">Subject</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter subject here">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Body</label>
            <textarea class="form-control" id="formGroupExampleInput2" rows="3" placeholder="Enter description here"></textarea>
        </div>
        <button class="btn mx-auto btn-block" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
