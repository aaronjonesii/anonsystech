<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Under Construction</title>
    {% load static %}
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <!-- BootStrap CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid body-content">

        <nav class="navbar navbar-light bg-transparent text-light">
            <a class="navbar-brand">{{ title }}</a>

            <form class="form-inline" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Enter IP Address" name="search_ip" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        {% block content %}
        {% endblock %}
    

        <footer class="fixed-bottom">
            <ul class="nav float-left">
                <li class="nav-item">
                    <a class="nav-link active text-info" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="{% url 'ip' %}">IP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="{% url 'popcorntime' %}">PopcornTime</a>
                </li>
            </ul>
            <p class="copyright h6 float-right">&copy; {{ year }} - Anonymous Systems</p>
        </footer>
    </div>
</body>

</html>
